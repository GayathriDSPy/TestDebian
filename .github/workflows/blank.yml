# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add steps to build and test your project
      # - name: Build and test
      #   run: |
      #     # Add commands to build and test your project
      #     # Example:
      #     make build
      #     make test
      
      - name: Retry Deploy to BeagleBone on Failure
        run: |
          RETRIES=3
          until [ $RETRIES -eq 0 ]; do
            echo "Attempt $((4 - RETRIES)) to deploy to BeagleBone..."
            if scp -r -v ./TestDebian/* ${{ secrets.BEAGLEBONE_USERNAME }}@${{ secrets.BEAGLEBONE_HOST }}:${{ secrets.BEAGLEBONE_DESTINATION_PATH }}; then
              echo "Deployment successful."
              break
            else
              echo "Deployment failed. Retrying in 10 seconds..."
              sleep 10
              RETRIES=$((RETRIES - 1))
            fi
          done
          if [ $RETRIES -eq 0 ]; then
            echo "Maximum retries reached. Deployment to BeagleBone failed."
            exit 1
          fi

      # Add error handling in case of failure
      - name: Check if deployment failed
        if: failure()
        run: echo "Deployment failed. Check the logs for details."
