name: Clone to BeagleBone

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install SSH
      run: sudo apt-get install ssh -y

    - name: Copy SSH Key
      run: echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

    - name: Add BeagleBone SSH fingerprint
      run: ssh-keyscan -H 192.168.1.106 >> ~/.ssh/known_hosts

    - name: Clone Repository to BeagleBone
      run: scp -r ./* debian@192.168.1.106:/home/debian
