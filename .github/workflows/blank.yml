# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add steps to build and test your project
      # - name: Build and test
      #   run: |
      #     # Add commands to build and test your project
      #     # Example:
      #     make build
      #     make test

      - name: Deploy to BeagleBone
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BEAGLEBONE_HOST }}
          username: ${{ secrets.BEAGLEBONE_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.PORT }}
          timeout: 30m  # Increased timeout to 30 minutes
          retries: 3    # Retry 3 times in case of failure
          retry_delay: 10  # Delay between retries in seconds
          script: |
            scp -r -v ./TestDebian/* ${{ secrets.BEAGLEBONE_USERNAME }}@${{ secrets.BEAGLEBONE_HOST }}:${{ secrets.BEAGLEBONE_DESTINATION_PATH }}

      # Add error handling in case of failure
      - name: Check if deployment failed
        if: failure()
        run: echo "Deployment failed. Check the logs for details."
