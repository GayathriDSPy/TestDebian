name: Clone Repository to BeagleBone

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clone_to_beaglebone:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install SSH
      run: sudo apt-get install -y openssh-client
      
    - name: Prepare SSH
      run: |
        mkdir -p ~/.ssh
        echo -e "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-keygen -p -P '' -N '' -f ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
      
    - name: Clone repository to BeagleBone
      run: |
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -vvv ${{ secrets.BEAGLEBONE_USERNAME }}@${{ secrets.BEAGLEBONE_HOST }} "git clone git@github.com:GayathriDSPy/TestDebian.git ${{ secrets.BEAGLEBONE_DESTINATION_PATH }}"
